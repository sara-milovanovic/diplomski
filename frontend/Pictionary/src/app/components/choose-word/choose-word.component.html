<div class="container">
    <div class="row">
        <div class="col-sm" >
            <table class="table hoverTable table-hover text-centered">
                <thead>
                    <th>Reč</th>
                    <th>Biraj</th>
                </thead>
                <tr *ngFor="let w of diff.slice(0,3)">
                    <td>{{w.rec}}</td>
                    <td>
                        <button class="btn btn-info btn-outline-primary" (click)="biraj(w.rec)">biraj</button>
                    </td>
                    
                </tr>
            </table>
        </div>
    </div>
    

</div>
